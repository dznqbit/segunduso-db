name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: npm i

      - name: Lint
        run: |
          npm run lint
          npm run types:check

      - name: Test
        run: npm t

  Deploy:
    if: ${{ github.ref == 'main' }}
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "segunduso-db"
          heroku_email: "quinton.harris@gmail.com"
